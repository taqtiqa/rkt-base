language: generic
#Build order
#    before_install
#    install
#    before_script
#    script
#    after_success / after_failure
#    after_script
#
#After the the after_script has run.
#
#    before_deploy
#    deploy
#    after_deploy


notifications:
  email:
    recipients:
      - coders@taqtiqa.com
    on_success: [always]
    on_failure: [always]

env:
  global:
    - secure: 
  matrix:
    - ARCH=amd64

before_install:
  - git clone https://github.com/taqtiqa/ci.git
  - cat ci/travis/install-acbuild.sh | sudo bash # pipe to bash not sh!

before_script:
  - openssl aes-256-cbc -pass env:ACI_SECRET -in ./rkt-base-signingkey.pem.enc -out ./rkt-base-signingkey.pem -d -a

script: cat ./rkt-base.sh | sudo bash

after_script: # here's a build step block
  - echo "We can put normal shell commands here"
  - echo "more shell commands here"

before_deploy:
  - echo 'ready?'
  - cat ./scripts/deploy.sh | bash

deploy:
  - provider: releases
    api_key:
      secure: ""
    file:
      - "${ACI_NAME}-${TRAVIS_TAG}-linux-${ARCH}.aci"
      - "${ACI_NAME}-${TRAVIS_TAG}-linux-${ARCH}.aci.asc"
    skip_cleanup: true
    on:
      repo: $TRAVIS_REPO_SLUG
      tags: true
      all_branches: true
      condition: "$TRAVIS_TAG =~ ^[0-9][0-9.]*$"
  - provider: pages
    skip_cleanup: true
    github_token:
      secure: ""
    branch: master
    local_dir: gh-pages/
    target_branch: gh-pages
    on:
      repo: $TRAVIS_REPO_SLUG
      tags: true
      all_branches: true
      condition: "$TRAVIS_TAG =~ ^[0-9][0-9.]*$"

after_deploy:
  - echo "We can put normal shell commands here"
