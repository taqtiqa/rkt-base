language: generic
dist: trusty
sudo: true

#Build order
#    before_install
#    install
#    before_script
#    script
#    after_success / after_failure
#    after_script
#
#After the the after_script has run.
#
#    before_deploy
#    deploy
#    after_deploy


notifications:
  email:
    recipients:
      - coders@taqtiqa.com
    on_success: [always]
    on_failure: [always]

env:
  global:
    - secure: 
  matrix:
    - ARCH=amd64 ACI_NAME=$(basename $TRAVIS_REPO_SLUG)

before_install:
  - git clone https://github.com/taqtiqa/ci.git
  - cat ci/travis/install-acbuild.sh | sudo bash >> >(tee -a before_install-stdout.log) 2> >(tee -a before_install-stderr.log >&2)
  - cat ./scripts/openssl.sh | sudo bash >/dev/null 2> >(tee -a before_install-stderr.log >&2)

before_script:
  - openssl aes-256-cbc -pass env:ACI_SECRET -in ./rkt-base-privatekeys.gpg.enc -out ./rkt-base-privatekeys.gpg -d -a

script:
  - cat ./rkt-base.sh | sudo bash >/dev/null 2> >(tee -a script-stderr.log >&2)

after_success:
  - |
      if ([ ! -z "${TRAVIS_TAG}" ]) && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
        echo "This will run on tag triggered build!"
        cat ./scripts/push-gh-pages.sh | bash
      else
        echo "This will not run on tag triggered build!"
      fi

after_script: # here's a build step block
  - echo "We can put normal shell commands here"
  - echo "more shell commands here"


before_deploy:
  - echo 'ready?'

deploy:
  - provider: releases
    api_key: ${GH_PA_TOKEN}
    file:
      - "${TRAVIS_BUILD_DIR}/${ACI_NAME}-${TRAVIS_TAG}-linux-${ARCH}.aci"
      - "${TRAVIS_BUILD_DIR}/${ACI_NAME}-${TRAVIS_TAG}-linux-${ARCH}.aci.asc"
    skip_cleanup: true
    overwrite: true
    on:
      repo: ${TRAVIS_REPO_SLUG}
      tags: true
      all_branches: true

after_deploy:
  - echo "We can put normal shell commands here"
