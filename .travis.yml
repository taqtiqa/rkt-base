language: generic
dist: trusty
sudo: true
# Deploy only builds with release semantic version numbers
# Example: 1.2.3+4 OR 1.2.3-4 OR 1.2.3-2+4
branches:
  only:
    - /^((\d+)\.(\d+)\.(\d+))?(-|\+)(\d+)?(|(-|\+)(\d+))?$/
#Build order
#    before_install
#    install
#    before_script
#    script
#    after_success / after_failure
#    after_script
#
#After the the after_script has run.
#
#    before_deploy
#    deploy
#    after_deploy

notifications:
  email:
    recipients:
      - coders@taqtiqa.com
    on_success: [always]
    on_failure: [always]

env:
  global:
    - secure: 
  matrix:
    - ARCH=amd64 ACI_NAME=$(basename $TRAVIS_REPO_SLUG)

before_install:
  - git clone https://github.com/taqtiqa/ci.git
  - cat ci/travis/install-acbuild.sh | sudo bash >> >(tee -a before_install-stdout.log) 2> >(tee -a before_install-stderr.log >&2)
  - cat ./scripts/openssl.sh | sudo bash >/dev/null 2> >(tee -a before_install-stderr.log >&2)

before_script:
  - openssl aes-256-cbc -pass env:ACI_SECRET -in rkt-base-privatekeys.asc.enc -out rkt-base-privatekeys.asc -d -a

script:
  - cat ./rkt-base.sh | sudo bash >/dev/null 2> >(tee -a script-stderr.log >&2)

# Deploy public key to gh-pages
after_success:
  - |
      if ([ ! -z "${TRAVIS_TAG}" ]) && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
        echo "This will run on tag triggered build!"
        cat ./scripts/push-gh-pages.sh | bash
      else
        echo "This will not run on tag triggered build!"
      fi
# Deploy only builds with release semantic version numbers
# Example: 1.2.3+4 BUT NOT 1.2.3-4 or 1.2.3-2+4
deploy:
  - provider: releases
    api_key: ${GH_PA_TOKEN}
    file:
      - "${TRAVIS_BUILD_DIR}/${ACI_NAME}-${TRAVIS_TAG}-linux-${ARCH}.aci"
      - "${TRAVIS_BUILD_DIR}/${ACI_NAME}-${TRAVIS_TAG}-linux-${ARCH}.aci.asc"
    skip_cleanup: true
    overwrite: true
    on:
      all_branches: true
      tags: true
      condition: "$TRAVIS_TAG =~ ^(\d+)\.(\d+)\.(\d+)\+(\d+)$"
